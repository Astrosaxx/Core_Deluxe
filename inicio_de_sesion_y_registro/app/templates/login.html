{% extends 'base.html' %}
{% block title %}Inicio de Sesión y Registro{% endblock %}
{% block content %}

<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Sección de Iniciar Sesión -->
        <div class="auth-box login-box">
            <div class="auth-header">
                <h2>Iniciar Sesión</h2>
                <p>¡Bienvenido de nuevo!</p>
            </div>
            <form action="{{ url_for('login.iniciar_sesion') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Separador Visual -->
        <div class="auth-divider">
            <span></span>
        </div>

        <!-- Sección de Registro -->
        <div class="auth-box register-box">
            <div class="auth-header">
                <h2>Crear Cuenta</h2>
                <p>Únete a nosotros hoy</p>
            </div>
            <form action="{{ url_for('login.registro') }}" method="POST" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Pérez" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email_reg">Correo Electrónico</label>
                    <input type="email" id="email_reg" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" required>
                            <option value="">Seleccionar</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password_reg">Contraseña</label>
                    <input type="password" id="password_reg" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirma tu contraseña" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="acepta_terminos" name="acepta_terminos" required>
                    <label for="acepta_terminos">Acepto los términos y condiciones</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
