{% extends 'base.html' %}
{% block title %}Nuevo Usuario{% endblock %}
{% block content %}


<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h1 class="h4 mb-0">Crear Nuevo Usuario</h1>
    </div>
    <div>
        <a class="btn btn-secondary btn-sm me-1" href="{{ url_for('usuarios.dashboard') }}">Volver</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('usuarios.nuevo_usuario') }}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
</div>

{% endblock %}
